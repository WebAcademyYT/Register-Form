<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Academy | Register Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="content-wrapper">
        <header class="register">
            <h2>Register</h2>
        </header>

        <form>
            <div class="multiple-inputs">
                <div class="form-row">
                    <input type="text" required>
                    <span class="placeholder">First Name</span>
                </div>

                <div class="form-row">
                    <input type="text" required>
                    <span class="placeholder">Last Name</span>
                </div>
            </div>

            <div class="form-row icon-input">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="text" required>
                <span class="placeholder">Email</span>
            </div>

            <div class="form-row icon-input">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" required>
                <span class="placeholder">Username</span>
            </div>

            <div class="form-row icon-input">
                <span class="icon"><i class="fas fa-key"></i></span>
                <input type="text" required>
                <span class="placeholder">Password</span>
            </div>

            <div class="terms-conditions">
                <input id="terms" type="checkbox">
                <label for="terms">I agree with the <strong>Terms and Conditions</strong></label>
            </div>

            <div class="form-row">
                <button type="submit">Register</button>
            </div>

            <div class="social-wrapper">
                <header>
                    <h2>Register with your Social Account</h2>
                </header>

                <ul>
                    <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="google"><i class="fab fa-google"></i></a></li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
